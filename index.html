<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game of Pong" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pong</title>
  </head>
  <body><div class="intro">
    <h1>Table Tennis</h1>
  </div>
    <div class="controls">
      <h3><u>Controls:</u></h3>
      <h2 class="drop-icon">^</h2>
      <h2 class="hide-icon">^</h2>
      <h3 class="instruction">
        This is a two player game - 
        <br>
        <br>
        Press the spacebar to launch the ball<br>
        <br>
        Player One - "w" key to go up, <br />
        "s" key to go down
        <br />
        <br />
        Player Two - "Arrow Up" key to go up, <br />
        "Arrow Down" key to go down
        <br />
        <br />
        First to five points wins the game!
      </h3>
    </div>
    <audio class="bounce-sound" src="sounds/boing.mp3"></audio>
    <!-- sound: https://www.zapsplat.com/music/cartoon-boing-ascend-bounce-jaw-harp-4/ -->
    <audio class="bounce-wall-sound" src="sounds/wallBoing.mp3"></audio>
    <!-- https://www.zapsplat.com/music/cartoon-boing-ascend-bounce-jaw-harp-3/ -->
    <audio class="score-sound" src="sounds/scoreBeep.mp3"></audio>
    <!-- https://www.zapsplat.com/music/science-fiction-computer-console-beep-short-ui-tone/ -->
    <script src="script.js"></script>
    <script src="dropdown.js"></script>
  </body>
</html>
