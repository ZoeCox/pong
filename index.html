<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game of Pong" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pong</title>
  </head>
  <body>
    <h1>Table Tennis</h1>
    <h2>Press the Spacebar to Launch the Ball</h2>
    <h3><u>Controls:</u></h3>
    <h3 class="player1-instruction">
      Player One - "w" key to go up, <br />
      "s" key to go down
    </h3>
    <h3 class="player2-instruction">
      Player Two - "Arrow Up" key to go up, <br />
      "Arrow Down" key to go down
    </h3>
    <script src="script.js"></script>
  </body>
</html>
