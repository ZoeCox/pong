<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Game of Pong" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pong</title>
  </head>
  <body>
    <h1>Table Tennis</h1>
    <h2>Press the Spacebar to Launch the Ball</h2>
    <div class="controls">
      <h3><u>Controls:</u></h3>
      <h2 class="drop-icon">^</h2>
      <h2 class="hide-icon">^</h2>
      <h3 class="instruction">
        Player One - "w" key to go up, <br />
        "s" key to go down
        <br />
        <br />
        Player Two - "Arrow Up" key to go up, <br />
        "Arrow Down" key to go down
        <br> 
        <br>
        First to five points wins the game!
      </h3>
    </div>
    <script src="script.js"></script>
    <script src="dropdown.js"></script>
  </body>
</html>
